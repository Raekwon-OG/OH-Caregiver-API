name: PR prechecks

on:
  pull_request:
    branches: [ main ]

jobs:
  prechecks:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=5s --health-timeout=2s --health-retries=5
        ports:
          - 27017:27017
    env:
      # Services are exposed to the runner via localhost when using GitHub Actions services + port mapping.
      # Use localhost (127.0.0.1) here so the job steps can reach the MongoDB service container.
      MONGODB_URI: mongodb://127.0.0.1:27017/oh-caregiver
      PORT: 4000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: TypeScript typecheck
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --ext .ts

      - name: Build
        run: npm run build

      - name: Wait for MongoDB to be reachable
        # Ensure the service port is open before starting the server to avoid getaddrinfo / connection errors
        run: |
          set -e
          echo "Waiting for MongoDB on 127.0.0.1:27017..."
          for i in {1..60}; do
            if bash -c 'cat < /dev/tcp/127.0.0.1/27017' >/dev/null 2>&1; then
              echo "MongoDB is reachable"; break
            fi
            echo "MongoDB not ready yet (attempt $i/60), sleeping 1s..."
            sleep 1
          done
          if ! bash -c 'cat < /dev/tcp/127.0.0.1/27017' >/dev/null 2>&1; then
            echo "ERROR: MongoDB did not become reachable on 127.0.0.1:27017"
            echo '--- docker ps ---'
            docker ps || true
            exit 1
          fi

      - name: Start server (background)
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          PORT: ${{ env.PORT }}
          NODE_ENV: test
        run: |
          # ensure build exists (run build again to be safe) and start the server in background
          echo "Running build before starting server"
          npm run build
          echo "Build finished; listing dist/"
          ls -la dist || true
          if [ ! -f dist/server.js ]; then
            echo "ERROR: dist/server.js not found after build"
            echo '--- build output (last 200 lines) ---'
            tail -n 200 /home/runner/work/${{ github.repository }}/$(pwd)/server.log || true || true
            exit 1
          fi
          # start the built server in background and capture logs
          nohup node dist/server.js > server.log 2>&1 &
          echo $! > server.pid
          # give the process a moment to start and show the first few lines of logs
          sleep 1
          head -n 50 server.log || true

      - name: Wait for /health to respond
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://localhost:${{ env.PORT }}/health >/dev/null; then
              echo "health ok"; break
            fi
            echo "waiting for server... ($i)";
            sleep 1
          done
          if ! curl -vS http://localhost:${{ env.PORT }}/health; then
            echo '--- server.log (last 200 lines) ---'
            tail -n 200 server.log || true
            exit 1
          fi

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
