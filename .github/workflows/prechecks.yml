name: PR prechecks

on:
  pull_request:
    branches: [ main ]

jobs:
  prechecks:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=5s --health-timeout=2s --health-retries=5
        ports:
          - 27017:27017
    env:
      # Use the service hostname (mongodb) which is reachable from the runner when the job
      # and service share the same network namespace. Some runners expose services via
      # localhost but others require the service hostname â€” try the hostname first.
      MONGODB_URI: mongodb://mongodb:27017/oh-caregiver
      PORT: 4000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: TypeScript typecheck
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --ext .ts

      - name: Build
        run: npm run build

      - name: Wait for MongoDB to be reachable
        # Try the service hostname first (mongodb), then fallback to localhost. This covers
        # both GitHub Actions service setups (service-hostname reachable in container network
        # or port-mapped to localhost on the runner).
        run: |
          set -e
          hosts=(mongodb 127.0.0.1)
          ok=0
          for host in "${hosts[@]}"; do
            echo "Checking MongoDB at ${host}:27017"
            for i in {1..60}; do
              if bash -c "cat < /dev/tcp/${host}/27017" >/dev/null 2>&1; then
                echo "MongoDB is reachable at ${host}:27017"; ok=1; break 2
              fi
              echo "Not reachable at ${host}:27017 (attempt $i/60), sleeping 1s..."
              sleep 1
            done
          done
          if [ $ok -ne 1 ]; then
            echo "ERROR: MongoDB did not become reachable at any expected address"
            echo '--- docker ps ---'
            docker ps || true
            exit 1
          fi

      - name: Start server (background)
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          PORT: ${{ env.PORT }}
          NODE_ENV: test
        run: |
          # ensure build exists (run build again to be safe) and start the server in background
          echo "Running build before starting server"
          npm run build
          echo "Build finished; listing dist/"
          ls -la dist || true
          if [ ! -f dist/server.js ]; then
            echo "ERROR: dist/server.js not found after build"
            echo '--- build output (last 200 lines) ---'
            tail -n 200 /home/runner/work/${{ github.repository }}/$(pwd)/server.log || true || true
            exit 1
          fi
          # start the built server in background and capture logs
          nohup node dist/server.js > server.log 2>&1 &
          echo $! > server.pid
          # give the process a moment to start and show the first few lines of logs
          sleep 1
          head -n 50 server.log || true

      - name: Wait for /health to respond
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://localhost:${{ env.PORT }}/health >/dev/null; then
              echo "health ok"; break
            fi
            echo "waiting for server... ($i)";
            sleep 1
          done
          if ! curl -vS http://localhost:${{ env.PORT }}/health; then
            echo '--- server.log (last 200 lines) ---'
            tail -n 200 server.log || true
            exit 1
          fi

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
