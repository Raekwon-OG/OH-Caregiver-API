name: PR prechecks

on:
  pull_request:
    branches: [ main ]

jobs:
  prechecks:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=5s --health-timeout=2s --health-retries=5
        ports:
          - 27017:27017
    env:
      MONGODB_URI: mongodb://mongodb:27017/oh-caregiver
      PORT: 4000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: TypeScript typecheck
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --ext .ts

      - name: Build
        run: npm run build

      - name: Start server (background)
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          PORT: ${{ env.PORT }}
          NODE_ENV: test
        run: |
          node dist/server.js &
          echo $! > server.pid

      - name: Wait for /health to respond
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://localhost:${{ env.PORT }}/health >/dev/null; then
              echo "health ok"; break
            fi
            echo "waiting for server... ($i)";
            sleep 1
          done
          curl -vS http://localhost:${{ env.PORT }}/health

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
